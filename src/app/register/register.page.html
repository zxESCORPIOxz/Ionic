<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="default" (click)="goToLogin()">
        <ion-icon slot="icon-only" ios="caret-back-outline" md="caret-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <center>
    <ion-avatar>
      <img src="assets/images/user.jpg"/>
    </ion-avatar>
  </center>
  <form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <div class="msjerror">
      <ng-container *ngFor="let validation of validation_messages.nombre">
       <div name="errorMessage"
        *ngIf="
        registerForm.get('nombre').hasError(validation.type) && 
          (registerForm.get('nombre').dirty || 
          registerForm.get('nombre').touched)
        ">{{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>
    <div class="msjerror">
      <ng-container *ngFor="let validation of validation_messages.apellido">
       <div name="errorMessage"
        *ngIf="
        registerForm.get('apellido').hasError(validation.type) && 
          (registerForm.get('apellido').dirty || 
          registerForm.get('apellido').touched)
        ">{{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div class="msjerror">
      <ng-container *ngFor="let validation of validation_messages.email">
       <div name="errorMessage"
        *ngIf="
        registerForm.get('email').hasError(validation.type) && 
          (registerForm.get('email').dirty || 
          registerForm.get('email').touched)
        ">{{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
    <div class="msjerror">
      <ng-container *ngFor="let validation of validation_messages.password">
       <div name="errorMessage"
        *ngIf="
        registerForm.get('password').hasError(validation.type) && 
          (registerForm.get('password').dirty || 
          registerForm.get('password').touched)
        ">{{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-button 
    expand="full"
    shape="round"
    type="submit">Registrarse</ion-button>
  </form>

</ion-content>
