<ion-content>
  <ion-slides pager="true" [options]="slideOpt">
    <ion-slide *ngFor="let slide of slides">
      <center>
        <ion-icon name="log-in" (click)="finish()"></ion-icon>
        <h1>{{slide.title}}</h1>
        <h2>{{slide.subtitle}}</h2>
        <ion-icon name={{slide.icon}}></ion-icon>
        <ion-avatar>
          <img src={{slide.img}}/>
        </ion-avatar>
        <p>{{slide.description}}</p>
      </center>
    </ion-slide>

  </ion-slides>
</ion-content>
