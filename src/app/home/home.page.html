<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <h1>Artistas</h1>

  <ion-slides [options]="slideOps">

    <ion-slide *ngFor="let artist of artists">
      <ion-avatar (click)="showSongs(artist)">
        <img src={{artist.image}} />
        <span>{{artist.name}}</span>
      </ion-avatar>
    </ion-slide>

  </ion-slides>

  <h1>Albums</h1>

  <ion-slides [options]="slideOps">

    <ion-slide *ngFor="let album of albums">
      <ion-avatar class="square-avatar"  (click)="showSongsAlbum(album)">
        <img src={{album.image}} />
        <span>{{album.name}}</span>
      </ion-avatar>
    </ion-slide>

  </ion-slides>


</ion-content>

<ion-footer *ngIf="song">
  <ion-grid>
    <ion-row *ngIf="currentSong">
      <ion-col class="ion-text-start">{{ parseTime(currentSong.currentTime) || "0:00" }}</ion-col>
      <ion-col class="ion-text-end">{{ parseTime(currentSong.duration) || "0:00" }}</ion-col>
    </ion-row>
  </ion-grid>
  <ion-progress-bar value="{{newTime}}" color="secondary"></ion-progress-bar>
  <ion-grid>
    <ion-row>
      <ion-col size="1">
        <ion-icon name="heart"></ion-icon>
      </ion-col>
      <ion-col size="10">
        <ion-text>{{song.name || "Seleccione Cancion"}}</ion-text>
      </ion-col>
      <ion-col size="1">
        <ion-icon name="play" (click)="play()" *ngIf="!song.playing"></ion-icon>
        <ion-icon name="pause" (click)="pause()" *ngIf="song.playing"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
