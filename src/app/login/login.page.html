<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <center>
    <ion-avatar>
      <img src="assets/images/user.jpg"/>
    </ion-avatar>
  </center>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <div class="msjerror">
      <ng-container *ngFor="let validation of validation_messages.email">
       <div 
        *ngIf="
          loginForm.get('email').hasError(validation.type) && 
          (loginForm.get('email').dirty || 
          loginForm.get('email').touched)
        ">
        {{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>

    <div class="msjerror">
      <ng-container *ngFor="let validation of validation_messages.password">
       <div name="errorMessage"
        *ngIf="
          loginForm.get('password').hasError(validation.type) && 
          (loginForm.get('password').dirty || 
          loginForm.get('password').touched)
        ">
        {{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-button
        expand="full"
        shape="round"
        [disabled]="!loginForm.valid"
        type="submit"
      >Login</ion-button>
  </form>
  <div class="msjerror">
    {{errorMessage}}
  </div>

</ion-content>

<ion-footer>
    <ion-button
    expand="full"
    shape="round"
    (click)="goToRegister()"
  >Resgistrate</ion-button>
</ion-footer>
