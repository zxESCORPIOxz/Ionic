<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>

    <div>
      <ng-container *ngFor="let validation of validation_messages.email">
       <div 
        *ngIf="
          loginForm.get('email').hasError(validation.type) && 
          (loginForm.get('email').dirty || 
          loginForm.get('email').touched)
        ">
        {{validation.message}}
       </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password"></ion-input>
    </ion-item>
    <ion-button
        expand="full"
        shape="round"
        color="success"
        [disabled]="!loginForm.valid"
        type="submit"
      >Login</ion-button>
  </form>
  {{errorMessage}}

</ion-content>

<ion-footer>
    <ion-button
    expand="full"
    shape="round"
    color="success"
    (click)="goToRegister()"
  >Resgistrate</ion-button>
</ion-footer>
